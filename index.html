<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Load dependencies -->
    <script src="bower_components/oauth-signature/dist/oauth-signature.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/tether/dist/js/tether.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/fuse.js/src/fuse.min.js"></script>



    <!-- Load CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Seattle Bike Shops</title>

</head>
<body>
    <div id="elevLegend"><h3 id="elevMax"></h3><h3 id="elevMin"></h3></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-3 item-list">
                    <div data-bind="foreach: markerData">
                        <h3 data-bind="text: name"></h3>
                        <p>elevation: <span data-bind="text: elevation"></span></p>
                        <p>placeID: <span data-bind="text: placeId"></span></p>
                        <p>address: <span data-bind="text: address"></span></p>
                        <p>rating: <span data-bind="text: rating"></span></p>
                        <p>openNow: <span data-bind="text: openNow"></span></p>
                    </div>

            </div>
            <div class="col-xs-12 col-md-6 map">
                <div id="map"></div>
            </div>
            <div class="col-xs-12 col-md-3 news">
                <h3>Bike News from NewYorkTimes</h3>
                <div data-bind="foreach: newsItems">
                    <a data-bind="attr: {href: url}" target="_blank">
                        <h5 data-bind="text: title"></h5>
                    </a>
                    <small data-bind="text: snippet"></small>
                    <small data-bind="text: published"></small>
                </div>
            </div>
        </div>
    </div>



</body>
</html>

    <!-- Load application -->
    <script src="js/app.js"></script>

    <!-- Load map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABqf6f1VCnwQoMNJnFaFelAfXiWu-08pA&callback=initMap&libraries=places" async defer></script>
