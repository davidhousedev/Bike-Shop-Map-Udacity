<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Load dependencies -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/tether/dist/js/tether.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/fuse.js/src/fuse.min.js"></script>



    <!-- Load CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Seattle Bike Shops</title>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-4">
                <div data-bind="foreach: markerData">
                    <div data-bind="text: $data"></div>
                    <!-- <div data-bind="text: placeID"></div> -->
                </div>
            </div>
            <div class="col-xs-12 col-sm-8 map">
                <div id="map"></div>
            </div>
        </div>
    </div>



</body>
</html>

    <!-- Load application -->
    <script src="js/app.js"></script>

    <!-- Load map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABqf6f1VCnwQoMNJnFaFelAfXiWu-08pA&callback=initMap&libraries=places" async defer></script>
