<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Load dependencies -->
    <script src="bower_components/oauth-signature/dist/oauth-signature.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/tether/dist/js/tether.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/fuse.js/src/fuse.min.js"></script>



    <!-- Load CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Seattle Bike Shops</title>

</head>
<body>
    <div id="elevLegend"><h3 id="elevMax"></h3><h3 id="elevMin"></h3></div>
    <div class="container-fluid">
        <div class="navbar navbar-light bg-faded">
            <h3 class="navbar-brand">Seattle Bicycle Map</h3>
            <form class="form-inline float-xs-right">
                <button class="btn btn-sm btn-outline-secondary">Open Now</button>
                <div class="btn-group" data-toggle="buttons">
                    <label for="elev-low" class="btn btn-outline-success btn-sm">
                        <input type="checkbox" id="elev-low" autocomplete="off">low
                    </label>
                    <label for="elev-med" class="btn btn-outline-warning btn-sm">
                        <input type="checkbox" id="elev-med" autocomplete="off">med
                    </label>
                    <label for="elev-high" class="btn btn-outline-danger btn-sm">
                        <input type="checkbox" id="elev-high" autocomplete="off">high
                    </label>
                </div>
                <div class="btn-group" data-toggle="buttons">
                    <label for="rating1" class="btn btn-outline-secondary btn-sm">
                        <input id="rating1" type="radio" autocomplete="off">1
                    </label>
                    <label for="rating2" class="btn btn-outline-secondary btn-sm">
                        <input id="rating2" type="radio" autocomplete="off">2
                    </label>
                    <label for="rating3" class="btn btn-outline-secondary btn-sm">
                        <input id="rating3" type="radio" autocomplete="off">3
                    </label>
                    <label for="rating4" class="btn btn-outline-secondary btn-sm">
                        <input id="rating4" type="radio" autocomplete="off">4
                    </label>
                    <label for="rating5" class="btn btn-outline-secondary btn-sm">
                        <input id="rating5" type="radio" autocomplete="off">5
                    </label>
                </div>
                <input type="text" class="form-control" placeholder="search">
            </form>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6 push-md-3 map">
                <div id="map"></div>
            </div>
            <div class="col-xs-6 col-md-3 pull-md-6 item-list">
                <div data-bind="foreach: markerData">
                    <h3 data-bind="text: name"></h3>
                    <div>elevation: <span data-bind="text: elevation"></span></div>
                    <div>placeID: <span data-bind="text: placeId"></span></div>
                    <div>address: <span data-bind="text: address"></span></div>
                    <div>rating: <span data-bind="text: rating"></span></div>
                    <div>openNow: <span data-bind="text: openNow"></span></div>
                </div>
            </div>
            <div class="col-xs-6 col-md-3 news">
                <h3>Bike News from NewYorkTimes</h3>
                <div data-bind="foreach: newsItems">
                    <a data-bind="attr: {href: url}" target="_blank">
                        <h5 data-bind="text: title"></h5>
                    </a>
                    <small data-bind="text: snippet"></small>
                    <small data-bind="text: published"></small>
                </div>
            </div>
        </div>
    </div>



</body>
</html>

    <!-- Load application -->
    <script src="js/app.js"></script>

    <!-- Load map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABqf6f1VCnwQoMNJnFaFelAfXiWu-08pA&callback=initMap&libraries=places" async defer></script>
